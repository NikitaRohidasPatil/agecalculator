<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <h1>AGE CALCULATOR</h1>
            </div>
                <div class="block">
                    <p id="dmy">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" maxlength="2" required/>
                </div>
    
                <div class="block">
                    <p id="dmy">Month</p>   
                    <input type="text" name="month" id="month" placeholder="mm" maxlength="2"/>
                </div>
    
                <div class="block">
                    <p id="dmy">Year</p>
                    <input type="text" name="date" id="year" placeholder="yyyy" maxlength="4"/>
                </div>
            
                
                <div class="base">
                  <input type="button" value="Submit" name="submit" onclick="age()"/>
                </div>
                
                <div id="age"></div> 
        </form>
    </div>
    <script type="text/javascript">
           
        function age(){

            let d1=document.getElementById(`date`).value;
            let m1=document.getElementById(`month`).value;
            let y1=document.getElementById(`year`).value;

            let date=new Date();
            let d2=date.getDate();
            let m2=1 + date.getMonth();
            let y2=date.getFullYear();
            let month=[31,28,31,30,31,30,31,31,30,31,30,31];

            if(d1> d2){
                d2 = d2 + month[m2 - 1];
                m2 = m2 - 1;
            }
            if(m1> m2){
                m2 = m2 + 12;
                y2 = y2 - 1;      
            }

            let d = d2 - d1;
            let m = m2 - m1;
            let  y = y2 - y1;

            document.getElementById(`age`).innerHTML = `Your Age is `+y+`Years`+m+`Month`+d+`Days`;
        }

    </script>
</body>
</html>
